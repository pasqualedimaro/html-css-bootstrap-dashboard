<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Nuovo Libro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/img/duck.png" alt="Logo" width="40" height="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <h2 class="mb-4">Nuovo Libro</h2>

            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nomeAutore" class="form-label">Nome Autore</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeAutore"
                    placeholder="Inserisci il nome dell'autore"
                  />
                </div>
                <div class="col-md-6">
                  <label for="cognomeAutore" class="form-label"
                    >Cognome Autore</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cognomeAutore"
                    placeholder="Inserisci il cognome dell'autore"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input
                  type="text"
                  class="form-control"
                  id="titolo"
                  placeholder="Inserisci il titolo del libro"
                />
                <div class="form-text">Titolo versione italiana</div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="genere" class="form-label">Genere</label>
                  <select class="form-select" id="genere">
                    <option selected>Scegli il genere</option>
                    <option value="romanzo">Romanzo</option>
                    <option value="fantascienza">Fantascienza</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="giallo">Giallo</option>
                    <option value="horror">Horror</option>
                    <option value="biografia">Biografia</option>
                    <option value="saggio">Saggio</option>
                    <option value="poesia">Poesia</option>
                    <option value="classico">Classico</option>
                    <option value="avventura">Avventura</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="anno" class="form-label"
                    >Anno di Pubblicazione</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="anno"
                    placeholder="Inserisci l'anno"
                    min="1000"
                    max="2024"
                  />
                </div>
                <div class="col-md-4">
                  <label for="isbn" class="form-label">ISBN#</label>
                  <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    placeholder="Inserisci il codice ISBN#"
                  />
                </div>
              </div>

              <hr class="my-4" />

              <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea
                  class="form-control"
                  id="note"
                  rows="4"
                  placeholder="Inserisci eventuali note sul libro"
                ></textarea>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="digitale" />
                <label class="form-check-label" for="digitale">
                  Disponibile anche in digitale
                </label>
              </div>

              <div class="d-flex mb-3">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-plus me-2"></i>Aggiungi Libro
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
